<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Notes Gallery</title>
    <link rel="stylesheet" href="../../../../../../../style.css">
    <link rel="stylesheet" href="../../../../../../generalCss.css">
</head>
<body>

    <header>
        <h2>General Pipelining & Classification</h2>
    </header>
    <header class="fakeWala">
        <h2>General Pipelining & Classification</h2>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">Ã—</span>
        <span class="prev-button" onclick="showPrev()">&#10094;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
        <span class="next-button" onclick="showNext()">&#10095;</span>
    </div>

    <div id="space"></div>
    <footer>
        <p>&copy; 2024 CA Notes - Amrita Gupta</p>
    </footer>

   
    
    <script>
        const images = [
        "../../images/IMG_20241213_210536.jpg", 
    "../../images/IMG_20241213_210552.jpg",
    "../../images/IMG_20241213_203020.jpg",     
    "../../images/IMG_20241213_203037.jpg",
    "../../images/IMG_20241213_210613.jpg",
    "../../images/IMG_20241213_210631.jpg",
    "../../images/IMG_20241213_210648.jpg",
   
        ];

        let currentIndex = 0;

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        // Dynamically create gallery items
        images.forEach((image, index) => {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("gallery-item");
            imgDiv.innerHTML = `<img src="${image}" alt="CA Note ${index + 1}" onclick="openLightbox(${index})" class="border">`;
            gallery.appendChild(imgDiv);
        });

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[currentIndex];
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            lightboxImg.src = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            lightboxImg.src = images[currentIndex];
        }
    </script>

</body>
</html>
