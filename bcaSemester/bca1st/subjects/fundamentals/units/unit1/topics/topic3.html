<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <h1>Basic Components of a Computer System & Memory</h1>
    </header>
    <header class="fakeWala">
        <h1>Basic Components of a Computer System & Memory</h1>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">Ã—</span>
        <span class="prev-button" onclick="showPrev()">&#10094;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
        <span class="next-button" onclick="showNext()">&#10095;</span>
    </div>

    <div id="space"></div>
    <footer>
        <p>&copy; Fundamental Notes - Ujjawal Jaiswal</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ujjawal103/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ujjawal103" target="_blank"><i class="fab fa-github"></i></a>

            <!-- <a href="https://leetcode.com/u/ujjawal_103_/" target="_blank"><i class="fas fa-code"></i></a> -->
        </div>
    </footer>


    
    <script>
        const images = [
        "../../images/IMG_20241205_002130_1.jpg",
    "../../images/IMG_20241205_002138_1.jpg",
    "../../images/IMG_20241205_002142_1.jpg",
    "../../images/IMG_20241205_002144_1.jpg",
    "../../images/IMG_20241205_002149_1.jpg",
    "../../images/IMG_20241205_002151_1.jpg",
    "../../images/IMG_20241205_002155_1.jpg",
    "../../images/IMG_20241205_002158_1.jpg",
    "../../images/IMG_20241205_002202_1.jpg",
    "../../images/IMG_20241205_002204_1.jpg",
    "../../images/IMG_20241205_002209_1.jpg",
    "../../images/IMG_20241205_002212_1.jpg", 
      
        ];

        let currentIndex = 0;

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        // Dynamically create gallery items
        images.forEach((image, index) => {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("gallery-item");
            imgDiv.innerHTML = `<img src="${image}" alt="Fundamentals Note ${index + 1}" onclick="openLightbox(${index})" class="border">`;
            gallery.appendChild(imgDiv);
        });

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[currentIndex];
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            lightboxImg.src = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            lightboxImg.src = images[currentIndex];
        }
    </script>

</body>
</html>
